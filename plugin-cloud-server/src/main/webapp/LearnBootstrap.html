<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">

		<a class="dropdown-item" href="#" data-toggle="modal"
			data-target="#addUserModal">Add Expence</a>
		<div class='modal fade' id='addUserModal' data-keyboard='false'
			data-backdrop='static'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<h4 class='modal-title'>Add User Details</h4>
						<button type='button' class='close' data-dismiss='modal'>&times;</button>
					</div>
					<div class='modal-body'>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="userName">UserName</label> 
								<input type="text" class="form-control" id="userName" name='userName'>
							</div>
							<div class="form-group col-md-6">
								<label for="inputEmail4">Email</label>
								<input type="email" class="form-control" id="userEmail" name="userEmail">
							</div>
						</div>
						<div class="form-group">
							<label for="displayName">Display Name</label> 
							<input type="text" class="form-control" name="displayName" id="displayName" />
						</div>

						<div class="form-group">
							<label for="userType">User Type&nbsp;&nbsp;&nbsp;</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="userType" id="userTypeA" value="A">
								<label class="form-check-label" for="userType">Admin</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="userType" id="userTypeU" value="U" checked="checked">
								<label class="form-check-label" for="userType">Regular</label>
							</div>
						</div>
						<div class="form-group">
							<label for="address1">Address</label>
							<textarea class="form-control" id="address1" name='address1' rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="address2">Landmark</label> 
							<input type="text" class="form-control" id="address2" name='address2'/>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="city">City</label> 
								<input type="text" class="form-control" id="city" name='city'>
							</div>
							<div class="form-group col-md-4">
								<label for="state">State</label> 
								<select id="state" name='state' class="form-control">
									<option value="TN" selected>Tamilnadu</option>
									<option value="KA">Karnatakka</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="pincode">Zip</label> <input type="text" class="form-control" name="pincode" id="pincode">
							</div>
						</div>
					</div>

					<div class='modal-footer'>
						<button type='button' class='btn btn-primary' id='addFDBtn' ame='addUserBtn'>Add User</button>
						<button type='button' id='clearAddFDBtn' class='btn btn-secondary' data-dismiss='modal'>Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
